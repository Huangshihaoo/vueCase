<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div class="app"  >
        {{appData}}
        <div v-html="html"></div>
        <input type="text" v-model="msg">
        <button v-on:click="cli">lll</button>
        <p >{{msg}}</p>
    </div>

</body>
<script>
    let app = new Vue({
        el: ".app",
        data: {
            appData: 'hello vue!',
            html: "<p>wlwlwl</p>",
            msg:'hualali'
        },
        methods: {
            cli: function() {
                alert(this.msg)
            }
        }
    })
</script>

</html>
