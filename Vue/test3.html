<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            width: 500px;
            height: 200px;
            margin: 0 auto;
            
        }
        
        img {
            width: 50%;
            height: 90%;
            vertical-align: middle;
        }
        
        .border {
            border: 2px solid red;
        }
        .a{
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <img :title="imgTitle" :src="imgSrc" :class="{border:isClass}" @click="cut" alt="">
        <img :src="imgSrc"  :class="a" alt="">
        <p :style='{color:isStyle}'>啦啦啦</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        // 绑定各种数据在点击图片时切换边框
        // class和style的绑定

        let app = new Vue({
            el: "#app",
            data: {
                imgSrc: "./img/111.jpg",
                imgTitle: "图片",
                isClass: true,
                a:'a',
                isStyle:'red'
            },
            methods: {
                cut: function() {
                    this.isClass = !this.isClass;
                }
            }
        })
    </script>
</body>

</html>
