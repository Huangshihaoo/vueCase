<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        
        img {
            width: 90%;
            height: 90%;
        }
        
        .border {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div id="app">
        <img :title="imgTitle" :src="imgSrc" :class="{border:isClass}" @click="cut" alt="">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                imgSrc: "./img/111.jpg",
                imgTitle: "图片",
                isClass: true
            },
            methods: {
                cut: function() {
                    this.isClass = !this.isClass;
                }
            }
        })
    </script>
</body>

</html>
