<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="box">
        <button @click='dec'>-</button>
        <span>{{txt}}</span>
        <button v-on:click='add'>+</button>
    </div>
    <script>
        /**
        * 简单的加减按钮
        * 点击按钮时触发对应的方法
        * 判断数字是否大于10或小于0
        * 对应提示不用再加或者减了
        */
        let box = new Vue({
            el: '#box',
            data: {
                txt: "1"
            },
            methods: {
                add: function() {

                    if (this.txt == 10) {
                        alert('不要再加了')
                    } else {
                        this.txt++
                    }

                },
                dec: function() {
                    if (this.txt == 0) {
                        alert('不要再减了')
                    } else {
                        this.txt--
                    }
                }
            }
        })
    </script>
</body>

</html>
